name: Build and Deploy Sproutify Trellis

on:
  workflow_dispatch: {}       # manual trigger only

permissions:
  contents: read

concurrency:
  group: deploy-trellis
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          npm run build
          echo "commit=${GITHUB_SHA}" > dist/build-info.txt
          date -u +"built_utc=%Y-%m-%dT%H:%M:%SZ" >> dist/build-info.txt
          printf '%s\n' \
            '# Never cache the SPA entry so new bundles get picked up immediately' \
            '<IfModule mod_headers.c>' \
            '  <Files "index.html">' \
            '    Header set Cache-Control "no-cache, no-store, must-revalidate"' \
            '    Header set Pragma "no-cache"' \
            '    Header set Expires 0' \
            '  </Files>' \
            '</IfModule>' \
            '' \
            '# SPA routing that still serves real files directly' \
            '<IfModule mod_rewrite.c>' \
            '  RewriteEngine On' \
            '  RewriteBase /' \
            '  RewriteCond %{REQUEST_FILENAME} -f [OR]' \
            '  RewriteCond %{REQUEST_FILENAME} -d' \
            '  RewriteRule ^ - [L]' \
            '  RewriteRule . /index.html [L]' \
            '</IfModule>' \
            > dist/.htaccess

      - name: Debug SFTP connection
        env:
          IONOS_HOST: ${{ secrets.IONOS_HOST }}
          IONOS_PORT: ${{ secrets.IONOS_PORT }}
          IONOS_USERNAME: ${{ secrets.IONOS_USERNAME }}
          IONOS_PASSWORD: ${{ secrets.IONOS_PASSWORD }}
        run: |
          echo "=== Secrets Check ==="
          echo "IONOS_HOST defined: ${{ secrets.IONOS_HOST != '' }}"
          echo "IONOS_PORT defined: ${{ secrets.IONOS_PORT != '' }}"
          echo "IONOS_USERNAME defined: ${{ secrets.IONOS_USERNAME != '' }}"
          echo "IONOS_PASSWORD defined: ${{ secrets.IONOS_PASSWORD != '' }}"
          echo "IONOS_TRELLIS_PATH defined: ${{ secrets.IONOS_TRELLIS_PATH != '' }}"

          echo ""
          echo "=== DNS Resolution ==="
          nslookup "$IONOS_HOST" || echo "DNS lookup failed"

          echo ""
          echo "=== Port Connectivity Test ==="
          timeout 10 bash -c "echo >/dev/tcp/$IONOS_HOST/$IONOS_PORT" 2>&1 && echo "Port $IONOS_PORT is OPEN" || echo "Port $IONOS_PORT is CLOSED or timed out"

          echo ""
          echo "=== Verbose SSH Connection Test ==="
          sudo apt-get update && sudo apt-get install -y sshpass
          sshpass -p "$IONOS_PASSWORD" ssh -v -o StrictHostKeyChecking=no -o ConnectTimeout=30 -p "$IONOS_PORT" "$IONOS_USERNAME@$IONOS_HOST" "echo 'Connection successful'" 2>&1 || echo "SSH connection failed"

      - name: Upload built site via SFTP
        uses: Dylan700/sftp-upload-action@v1.2.3
        with:
          server: ${{ secrets.IONOS_HOST }}
          username: ${{ secrets.IONOS_USERNAME }}
          password: ${{ secrets.IONOS_PASSWORD }}
          port: ${{ secrets.IONOS_PORT }}
          uploads: |
            ./dist/ => ${{ secrets.IONOS_TRELLIS_PATH }}/
          ignore: |
            **/.git/**
            **/.github/**
            **/.gitignore
            **/README.md
            **/LICENSE
